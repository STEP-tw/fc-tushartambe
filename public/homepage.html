<!DOCTYPE html>
<html>
  <head>
    <title>Flower Catalog</title>
    <style>
      .mainDiv {
        display: flex;
        flex-direction: column;
      }
      .imageAndLinks {
        display: flex;
      }
      .title {
        color: orange;
        text-align: right;
        border-bottom: 1px solid black;
        margin: 10px;
      }
      .flowerImage {
        border: 1px solid black;
      }
      .linksToPAges {
        margin-top: 250px;
      }
      body {
        margin: 30px;
      }
    </style>
    <script>
      window.onload = () => {
        let wateringJar = document.getElementById("wateringJar");
        wateringJar.onclick = () => {
          wateringJar.style.display = "none";
          setTimeout(() => {
            wateringJar.style.display = "block";
          }, 1000);
        };
      };
    </script>
  </head>
  <body>
    <div id="main_div" class="mainDiv">
      <header id="title" class="title"><h1>Flower Catalog</h1></header>
      <div id="image_and_links" class="imageAndLinks">
        <div id="flower_image">
          <img src="/images/freshorigins.jpg" alt="Flower" />
        </div>
        <div id="links_to_pages">
          <div id="pageLinks">
            <ul class="linksToPAges">
              <li><a href="/Abeliophyllum.html">Abeliophyllum</a></li>
              <li><a href="/Ageratum.html">Ageratum</a></li>
            </ul>
          </div>
          <div id="wateringJar">
            <img src="/images/wateringJar.gif" alt="wateringJar" />
          </div>
          <div id="guestBook"><a href="/guestBook.html">Guest Book</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
